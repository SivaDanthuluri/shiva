<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
    </head>
    <body>
        <div class="container">
        <h1>Fill the below details to Sign Up</h1>
        <br><br>
        <form>
            <label for="firstName">First Name</label>
            <input type="text"  id="firstName" name="firstName" placeholder="Enter your First name" required>
            <br><br>
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName" placeholder="Enter your Middle Name">
            <br><br>
            <label for="lastName">Last Name</label>
            <input type="text" id="latName" name="lastName" placeholder="Enter Your Last Name" required>
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Male"><label>Female</label>
            <br><br>
            <label for="email">E Mail</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required pattern="[a-zA-z0-9]+@gmail.com$">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <br><br>
            <input type="submit"  value="Sign Up">
        </form>
        <br><br>
        <a class="btn btn-primary" href="html-firstpage.html">First Page</a>

        <a class="btn btn-primary" href="full-teams.html">FULL TEAM DETAILS</a>
        
        <a class="btn btn-primary" href="Login.html">Login</a>
    </div>
    </body>
</html>
